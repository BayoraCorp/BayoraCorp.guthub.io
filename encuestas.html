<!DOCTYPE html>
<html lang="es" translate="no">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sección de Encuestas - Bayora">
    <title>Encuestas - Bayora</title>
    <link rel="shortcut icon" href="image/inicial.png" />
    <link href="css/bundle.min.css" rel="stylesheet" type="text/css" />
    <link href="css/profile.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .main-content {
            padding-top: 80px;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 24px;
            color: #800000; /* Rojo vino */
            margin-bottom: 10px;
        }

        .section p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }

        .section form {
            display: flex;
            flex-direction: column;
        }

        .section form label {
            margin-top: 10px;
        }

        .section form input,
        .section form select,
        .section form textarea {
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .section form button {
            margin-top: 10px;
            padding: 10px;
            background-color: #800000; /* Rojo vino */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .section form button:hover {
            background-color: #4d0000; /* Un tono más oscuro de rojo vino */
        }

        .fixed-options {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            width: 200px;
            z-index: 1000;
            padding: 10px 0;
        }

        .fixed-options a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
        }

        .fixed-options a:last-child {
            border-bottom: none;
        }

        .fixed-options a:hover {
            background: #f4f4f4;
        }

        .fixed-options i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="section">
            <h2>Completa la Encuesta</h2>
            <p>Por favor, rellena el siguiente formulario para participar en nuestra encuesta.</p>
            <form action="/procesar_encuesta" method="POST">
                <label for="question1">Pregunta 1: ¿Cómo calificarías nuestro servicio?</label>
                <select id="question1" name="question1" required>
                    <option value="excellent">Excelente</option>
                    <option value="good">Bueno</option>
                    <option value="average">Regular</option>
                    <option value="poor">Pobre</option>
                </select>

                <label for="question2">Pregunta 2: ¿Qué mejorarías en nuestros servicios?</label>
                <textarea id="question2" name="question2" rows="4" required></textarea>

                <label for="question3">Pregunta 3: ¿Te gustaría recibir nuestras novedades?</label>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Sí, quiero recibir novedades</label>

                <button type="submit">Enviar Encuesta</button>
            </form>
        </div>
    </div>

    <!-- Opciones fijas en la parte izquierda y en el centro verticalmente -->
    <div class="fixed-options">
        <a href="perfil.html"><i class="fas fa-home"></i> INICIO</a>
        <a href="pagos.html"><i class="fas fa-credit-card"></i> PAGOS</a>
        <a href="encuestas.html"><i class="fas fa-poll"></i> ENCUESTAS</a>
        <a href="#"><i class="fas fa-calendar-alt"></i> HORARIOS</a>
        <a href="informacion.html"><i class="fas fa-info-circle"></i> INFORMACIÓN</a>
        <a href="amigos.html"><i class="fas fa-users"></i> AMIGOS</a>

    </div>
</body>
</html>
