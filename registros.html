<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confirmación de registro en Bayora">
    <title>Confirmación de Registro - Bayora</title>
    <link rel="shortcut icon" href="image/inicial.png">
    <link href="css/bundle.min.css" rel="stylesheet" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .message-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .message-container h1 {
            font-size: 24px;
            color: #d62839;
        }

        .message-container p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="message-container">
        <h1>Registro en Espera</h1>
        <p>Su cuenta ha sido creada. Por favor, espere a que sea validada por el administrador antes de poder iniciar sesión.</p>
    </div>
</body>

</html>
